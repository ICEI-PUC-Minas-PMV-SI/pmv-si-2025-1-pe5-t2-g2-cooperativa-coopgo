<!DOCTYPE html>
<html>
<head>
    <title>E-Li$t Cadastro de Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Removido link para CSS local para o exemplo funcionar de forma isolada -->
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/telacadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .logo {
        max-height: 60px;
    }

    #parte2 {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    #cadastro-form fieldset {
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: none;
        padding: 0;
        width: 300px;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
    }
    /* Estilos simples para o modo escuro */
    body.dark-mode {
        background-color: #333;
        color: #fff;
    }

        body.dark-mode footer {
            background-color: #222;
        }
</style>
<body>
    <div id="parte1">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- Imagem de placeholder, já que o caminho local não funciona em snippets -->
                    <a class="navbar-brand" href="#">COOPGO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                        <li class="d-flex">
                            <div class="modoescuro">
                                <button class="btn btn-secondary" onclick="myFunction()">Modo Escuro</button>
                            </div>
                        </li>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div id="parte2">

        <div class="titulo">
            <h1>Cadastro de Usuário</h1>
        </div>

        <div class="img">
            <!-- Imagem de placeholder SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" height="200" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" /></svg>
        </div>
        <form id="cadastro-form">
            <fieldset>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                <button class="btn btn-primary" type="button" onclick="SalvarCadastro(event);">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <footer>
        <p>
            COOPGO &copy; 2025 Copyright Todos os direitos reservados
        </p>
    </footer>
    <script>
        function SalvarCadastro(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (nome.length < 3) {
                alert('O nome deve ter pelo menos 3 caracteres.');
                return;
            }

            if (senha.length < 4) {
                alert('A senha deve ter pelo menos 4 caracteres.');
                return;
            }

            const botao = event.target;
            botao.disabled = true;
            botao.textContent = 'Cadastrando...';

            const usuario = {
                nome: nome,
                senha: senha
            };

            fetch('https://localhost:44344/api/App/SalvarUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            throw new Error(data.mensagem || `HTTP error! status: ${response.status}`);
                        }
                        return data;
                    });
                })
                .then(data => {
                    if (data.sucesso) {
                        console.log('Usuário cadastrado com sucesso:', data);
                        alert(data.mensagem || 'Usuário cadastrado com sucesso!');

                        document.getElementById('nome').value = '';
                        document.getElementById('senha').value = '';

                        setTimeout(() => {
                            if (confirm('Deseja fazer login agora?')) {
                                window.location.href = 'login.html';
                            }
                        }, 1000);
                    } else {
                        throw new Error(data.mensagem || 'Erro ao cadastrar usuário');
                    }
                })
                .catch(error => {
                    console.error('Erro ao cadastrar usuário:', error);

                    if (error.message.includes('já existe')) {
                        alert('Este nome de usuário já está em uso. Por favor, escolha outro.');
                    } else {
                        alert(error.message || 'Erro ao cadastrar usuário. Por favor, tente novamente.');
                    }
                })
                .finally(() => {
                    botao.disabled = false;
                    botao.textContent = 'Cadastrar';
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const nomeInput = document.getElementById('nome');
            const senhaInput = document.getElementById('senha');

            if (nomeInput) {
                nomeInput.addEventListener('input', function () {
                    if (this.value.length > 0 && this.value.length < 3) {
                        this.style.borderColor = '#dc3545';
                    } else {
                        this.style.borderColor = '';
                    }
                });
            }

            if (senhaInput) {
                senhaInput.addEventListener('input', function () {
                    if (this.value.length > 0 && this.value.length < 4) {
                        this.style.borderColor = '#dc3545';
                    } else {
                        this.style.borderColor = '';
                    }
                });
            }
        });</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
