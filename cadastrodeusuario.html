  <body>
    <div id="parte1">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div id="parte2">
      
      <div class="titulo"> 
        <h1>Cadastro de Usuário</h1>  
      </div>
      
      <div class="img">
        <!-- Imagem de placeholder SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="200" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </div>
      <form id="cadastro-form">
        <fieldset>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
            <button class="btn btn-primary" type="button" onclick="SalvarCadastro(event);">Cadastrar</button>
        </fieldset>
      </form>
    </div>
     
    <footer>            
      <p> 
        COOPGO &copy; 2025 Copyright Todos os direitos reservados 
      </p>
    </footer>
    <script>
        function SalvarCadastro(event) {
            // Previne o comportamento padrão do botão
            event.preventDefault();

            // Captura os valores dos inputs
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            // Validação básica
            if (!nome || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Cria o objeto com os dados do usuário
            const usuario = {
                nome: nome,
                senha: senha
                // O id será gerado pelo backend, não precisa enviar
            };

            // Faz a requisição POST para a API
            fetch('https://localhost:44344/api/App/SalvarUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
                .then(response => {
                    // Verifica se a resposta foi bem-sucedida
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Sucesso - trata a resposta
                    console.log('Usuário cadastrado com sucesso:', data);
                    alert('Usuário cadastrado com sucesso!');

                    // Limpa os campos do formulário
                    document.getElementById('nome').value = '';
                    document.getElementById('senha').value = '';
                })
                .catch(error => {
                    // Trata erros
                    console.error('Erro ao cadastrar usuário:', error);
                    alert('Erro ao cadastrar usuário. Por favor, tente novamente.');
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
