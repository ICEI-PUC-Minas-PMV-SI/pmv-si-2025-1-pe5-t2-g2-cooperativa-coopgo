.logo-container {
    padding: 40px 60px;

}

.logo-container img {
    max-width: 100%;
    max-height: 300px;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 8px;
}

/* Para telas menores */
@media (max-width: 768px) {
    .logo-container {
        padding: 20px 30px;
    }
    
    .logo-container img {
        max-height: 120px;
    }
}

/* Para telas muito pequenas */
@media (max-width: 480px) {
    .logo-container img {
        max-height: 100px;

            border-radius: 8px 8px 0 0;
            font-weight: 500;
            margin-bottom: 0;
        }

        .form-control {
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 15px;
            font-size: 16px;
            background-color: white;
            border: 2px solid #d0d0d0;
            border-top: none;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: #9acd32;
            box-shadow: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #d0d0d0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #9acd32;
            color: #333;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: #d0d0d0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-register:hover {
            background-color: #bbb;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;

        footer a:hover {

        /* Dark mode */
        .dark-mode {
            background-color: #1a1a1a;
        }

        .dark-mode .main-container {
            background-color: #2a2a2a;
        }

        .dark-mode .content-wrapper {
            background-color: #333;
        }

        .dark-mode .right-section {
            background-color: #444;
        }

        .dark-mode .login-title {

        }

        @media (max-width: 768px) {
            .content-wrapper {

                margin: 20px;

            .left-section, .right-section {
                padding: 40px 20px;
            }
            
            .logo-container {
                padding: 30px 40px;
            }
            
            .logo-text {
                font-size: 36px;
            }
        }
    </style>
</head>
